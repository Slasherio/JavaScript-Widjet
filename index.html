<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <!--START: CARD-->

    <div class="card ">

        <div class="title-bar">
            <label class="title" contenteditable="true">Expences</label>
            <i class="ion-chevron-down collaps"></i>
        </div>

        <div class="info-table">
            <table id="expensesData">

                <!--START: Heading of a table-->
                <thead>
                    <tr>
                        <th class="sort-rows">Name
                            <i class="ion-android-arrow-dropdown sort"></i>
                        </th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <!--END: Heading of a table-->

                <!--START: Body of the table-->
                <tbody id="list"></tbody>
                <!--END Body of the table-->
            </table>

            <form action="#" class="add-expences">
                <div>
                    <input type="text" id="name" placeholder="Name of expences">
                </div>
                <div>
                    <i class="ion-social-usd"></i>
                    <input type="number" id="amount" placeholder="25.42">
                    <button class="add-btn" id="addItem">
                        <i class="ion-android-add"></i>
                    </button>
                </div>
            </form>

            <div class="total">
                <h2>Total</h2>
                <span class="totalAmount">0</span>
                <button id='delete' class="delete">
                    <i class="ion-trash-a"></i>
                </button>
            </div>

        </div>
    </div>
    <!--END: CARD-->
    <script src="js/app.js"></script>
</body>

</html>
